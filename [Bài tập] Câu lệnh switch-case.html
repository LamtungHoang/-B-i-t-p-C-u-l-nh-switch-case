<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu Lệnh Swith-case</title>

</head>
<body>
<table>
<tr>
    <td><input type="text" id="moth"></td>
    <td><button type="button" name="Moth"  onclick="tinhSoNgay()">Tính Số Ngày</button></td>
</tr>
</table>
<br>
<p id="ngay"></p>
<script>
    function tinhSoNgay() {
        let month = parseInt(document.getElementById("moth").value);

        switch(month)
        {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ngay").innerText = "Tháng " + month + " có 31 ngày";
                break
            case 2:
                document.getElementById("ngay").innerText = "Tháng " + month + " có 29 or 28 ngày";;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ngay").innerText = "Tháng " + month + " có 30 ngày";
                break;

            default:
               alert("Khong co ket qua");
                break


    }}
</script>
</body>
</html>
